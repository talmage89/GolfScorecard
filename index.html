<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
        <link rel="stylesheet" href="./style/style.css">
        <title>Golf Scorecard</title>
    </head>
    <body>
        <div class="main" id="main">
            <div class="course-select-container" id="select-a-course">
                <div class="title"><h2>Choose a Golf Course!!</h2></div>
                <div class="courses" id="course-select"></div>
            </div>
            <div class="selected-course" id="course-is-selected">
                <div class="selected-course-title"><h2 id="scorecard-title">Let's Play Some Golf</h2></div>
                <div class="table-responsive-lg">
                    <table class="table table-remove-border" id="builder-container"></table>
                </div>
            </div>
            <span id="render-buttons"></span>
        </div>

        <script src="./script/main.js"></script>
    </body>
</html>
